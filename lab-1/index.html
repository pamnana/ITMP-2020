<!DOCTYPE html>
<html>

<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&display=swap" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body class="paper">
	<div class="card" style="width: 40vw;">
		<div id="app">
			<div class="card-header">
				<h2 id="header">สูตรคูณแม่ {{n}}</h2>
				<p id="description">ปรับขึ้น-ลงได้ตามกำลังศรัทธา</p>
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-sm-6">
						<p id="description">สูตรคูณแม่ :</p>
						<input type="number" v-model="n"><br>
						<p id="description">คูณกันทั้งหมด :</p>
						<input type="number" v-model="row">
						<div class="space"></div>
						<b><p>แม่ก่อนหน้า -> แม่ {{before_n}}</p></b>
						<i style="color: red;">ทุกคนมีแม่คนเดียว โกโก้</i>
					</div>
					<div class="col-sm-6">
						<h5 v-for="i in r">{{n}} x {{i}} = {{x(i)}}</h5>
					</div>
				</div>
			</div>
			<div class="card-footer">
				<p>ผลรวมคือ : {{v()}}</p>
			</div>
			<div>

			</div>
		</div>
	</div>

	<script>
		let sum = 0;
		let app = new Vue({
			el: '#app',
			data: {
				n: 2,
				before_n: 1,
				row: 12
			},
			methods: {
				x: function (row) {
					cal = this.n * row
					sum += cal
					return cal
				},
				v: function(){
					return sum
				}
			},
			computed: {
				r: function () {
					return parseInt(this.row)
				}
			},
			watch: {
				n: function (a, b) {
					this.before_n = b
					sum = 0;
				},
				row: function (a, b) {
					if (a != b){
						sum = 0;
					}
				}
			}
		});
	</script>
</body>

</html>
