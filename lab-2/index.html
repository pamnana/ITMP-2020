<!DOCTYPE html>
<html>

<head>
	<title>The Members - ITKMITL Multimedia Programming 2563</title>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<link rel="stylesheet" type="text/css" href="lab.css">
</head>

<body>
	<div id="app">
		About
		<h3>Username {{person.username}}</h3>
		<h3>Name {{person.name}}</h3>
		<h3>Email {{person.email}}</h3>
		<h3>Website {{person.website}}</h3>
		<h3>Company {{person.company.name}}</h3>
		<button @click="isthisgood()">เขาเป็นพนักงานที่ดีหรือไม่</button>
		<h2>{{yesno.answer}}</h2>
		<img :src="yesno.image" alt="">
		Users
		<h2 v-for="u in users" :data-id="u.id" @click="viewBio(u)">
			<img :src="`https://picsum.photos/id/3${u.id}/200/300`" alt="">
			{{u.username}}</h2>
	</div>


	<script>
		fetch('https://jsonplaceholder.typicode.com/users')
			.then(response => response.json())
			.then(json => {
				app.users = json
				app.person = json[0]
			})
		let app = new Vue({
			el: '#app',
			methods: {
				viewBio: function (user) {
					this.person = user
					this.yesno = {
						"answer": "อยากรู้ คลิ้กเลย",
						"forced": false,
						"image": ""
					}
				},
				isthisgood: function () {
					fetch('https://yesno.wtf/api')
						.then(response => response.json())
						.then(json => {
							app.yesno = json
						})
				}
			},
			data: {
				yesno:
				{
					"answer": "อยากรู้ คลิ้กเลย",
					"forced": false,
					"image": ""
				},
				person: {
					id: 0,
					name: '..loading',
					username: '..loading',
					email: '..loading',
					website: '..loading',
					company: {
						name: '..loading',
					}
				},
				users: []
			}
		})
	</script>
</body>

</html>
